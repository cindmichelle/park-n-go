<ion-header>
  <ion-toolbar>
    <ion-title>History</ion-title>
  </ion-toolbar>
  <ion-segment
    [(ngModel)]="segmentedValue"
    style="padding: 18px; padding-top: 0px;"
  >
    <ion-segment-button value="parking">Parking</ion-segment-button>
    <ion-segment-button value="places">Places</ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <div *ngIf="segmentedValue == 'parking'">
    <div *ngIf="vehicleHistory.length > 0">
      <ion-list>
        <ion-item
          *ngFor="let v of vehicleHistory; index as i"
          lines="full"
          class="list-item"
          (click)="onVehicleClick(i)"
        >
          <div class="wrapper-place">
            <h3 class="place-name">{{ v.vehicleType }}</h3>
            <ion-label class="plate"
              >{{ v.customerPlateNo }} - {{v.vehicleModel}}
            </ion-label>
          </div>
          <h3 class="label ongoing" *ngIf="v.ongoing">ONGOING</h3>
          <h3 class="label outdated" *ngIf="!v.ongoing">OUTDATED</h3>
        </ion-item>
      </ion-list>
    </div>
    <div
      *ngIf="vehicleHistory.length == 0"
      style="padding-left: 16px; padding-right: 16px; display: flex; flex-direction:column; height: 75vh; flex:1; justify-content: center; align-items: center;font-size: 12px;"
    >
      <ion-label>There are no parking history.</ion-label>
    </div>
  </div>

  <div *ngIf="segmentedValue == 'places'">
    <div *ngIf="placeHistory.length > 0">
      <ion-list>
        <ion-item
          *ngFor="let p of placeHistory; index as i"
          lines="full"
          class="list-item"
          (click)="onPlaceClick(i)"
        >
          <div class="wrapper-place">
            <h3 class="place-name">{{ p.placeName }}</h3>
            <ion-label class="plate">{{ p.address }}</ion-label>
          </div>
          <h3 class="label ongoing" *ngIf="p.ongoing">ONGOING</h3>
          <h3 class="label outdated" *ngIf="!p.ongoing">OUTDATED</h3>
        </ion-item>
      </ion-list>
    </div>
    <div
      *ngIf="placeHistory.length == 0"
      style="padding-left: 16px; padding-right: 16px; display: flex; flex-direction:column; height: 75vh; flex:1; justify-content: center; align-items: center;font-size: 12px;"
    >
      <ion-label> There are no rent parking places history. </ion-label>
    </div>
  </div>

    <ion-label *ngSwitchWhen="places">

    </ion-label>
  </div> -->
</ion-content>
