<ion-header no-border no-shadow class="ion-no-margin ion-no-padding">
  <ion-toolbar translucent="true">
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div class="header">
    <ion-avatar class="ion-margin-start avatar">
      <img
        class="avatar"
        src="{{ profilePic }}"
      />
    </ion-avatar>
    <div class="info">
      <h2 class="name" >{{ name }}</h2>
      <ion-label class="email" >{{ email }}</ion-label>
    </div>
  </div>
  <ion-grid>
    <ion-col>
      <ion-card class="card">
        <ion-item routerLink="/account/manage-vehicle">
          <ion-label class="list">
            <h2>Manage Vehicle</h2>
          </ion-label>
        </ion-item>
        <ion-item routerLink="/account/manage-place">
          <ion-label class="list">
            <h2>Manage Places</h2>
          </ion-label>
        </ion-item>
        <ion-item routerLink="/account/manage-profile" lines="none">
          <ion-label class="list">
            <h2>Manage Profile</h2>
          </ion-label>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-grid>
  <ion-button expand="block" class="log-out" color="danger" (click)="onLogOut()"
    >Log Out</ion-button
  >
</ion-content>
