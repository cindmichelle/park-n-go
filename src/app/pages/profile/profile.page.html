<ion-header no-border no-shadow class="ion-no-margin ion-no-padding">
  <ion-toolbar translucent="true">
    <!-- <ion-back-button
      slot="start"
      class="back"
      defaultHref="/"
    ></ion-back-button> -->
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div class="header">
    <ion-avatar class="ion-margin-start avatar">
      <img
        class="avatar"
        src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
      />
    </ion-avatar>
    <div class="info">
      <h2 class="name">Cindy Michelle</h2>
      <ion-label class="email">cindy.michelle@gmail.com</ion-label>
    </div>
  </div>
  <ion-grid>
    <ion-col>
      <ion-card class="card">
        <ion-item routerLink="/account/manage-vehicle">
          <ion-label class="list">
            <h2>Manage Vehicle</h2>
          </ion-label>
        </ion-item>
        <ion-item routerLink="/account/manage-place" lines="none">
          <ion-label class="list">
            <h2>Manage Places</h2>
          </ion-label>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-grid>
  <ion-button
    expand="block"
    class="log-out"
    color="danger"
    [routerLink]="['/', 'auth']"
    >Log Out</ion-button
  >
</ion-content>
