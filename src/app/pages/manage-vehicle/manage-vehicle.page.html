<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button
        slot="start"
        defaultHref="/tabs/profile"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Manage Vehicles</ion-title>
    <ion-label
      slot="primary"
      class="ion-padding btn"
      (click)="addVehicle()"
      color="primary"
      >Add</ion-label
    >
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let v of vehicleList">
    <ion-item lines="full" class="list-item">
      <div class="wrapper-vehicle">
        <h3 class="vehicle-name">{{ v.vehicleModel }}</h3>
        <ion-label class="plate">{{ v.plateNo }}</ion-label>
      </div>
      <ion-label class="vehicle-type">{{ v.vehicleType }}</ion-label>
    </ion-item>

<!--      </div>-->

<!--    </ion-item>-->

<!--      </div>-->
<!--      <ion-label class="vehicle-type">Car</ion-label>-->
<!--    </ion-item>-->
  </ion-list>
  <ion-button
    expand="block"
    class="add-btn"
    color="primary"
    (click)="addVehicle()"
    >Add Vehicle</ion-button
  >
</ion-content>
