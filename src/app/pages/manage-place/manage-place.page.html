<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button
              slot="start"
              defaultHref="/tabs/profile"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Manage Place</ion-title>
    <ion-label
            slot="primary"
            class="ion-padding btn"
            (click)="addPlace()"
            color="primary"
    >Add</ion-label
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let p of places">
    <ion-item lines="full" class="list-item" [routerLink]="['/','edit-place', p.id]">
      <div class="wrapper-place">
        <h3 class="place-name">{{ p.areaName }}</h3>
        <ion-label class="plate">{{ p.address }}</ion-label>
      </div>
      <ion-img
              style="width: 80px; height: 80px;"
              src="{{ p.imageUrl }}"
      ></ion-img>
    </ion-item>
  </ion-list>
  <ion-button
          expand="block"
          class="add-btn"
          color="primary"
          (click)="addPlace()"
  >Add Place</ion-button
  >
</ion-content>
