<ion-content fullscreen>
  <div style="display: flex; justify-content: flex-end;">
    <ion-button fill="clear" (click)="closeModal()">
      <ion-icon name="close" style="font-size: 40px; margin-top: 20px;">
      </ion-icon>
    </ion-button>
  </div>
  <div class="logo-container">
    <img src="../../../../assets/images/success.png" />
  </div>
  <div>
    <h3 class="title">
      Booking Success
    </h3>
    <h3 class="subtitle">
      Your booking has been accepted.
    </h3>
  </div>
  <div class="maps-wrapper" (click)="navigateToMap()">
    <img src="../../../../assets/images/maps.jpeg" class="placeholder-maps" />
    <div class="overlay">
      <h6 class="place">{{ placeName }}</h6>
      <h6 class="navigate">Click to navigate</h6>
    </div>
  </div>
</ion-content>
